<main style="margin-top: 20px; z-index: 10">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item  bg-secondary-subtle rounded-bottom-3" style="">
            <h2 class="accordion-header rounded-bottom-3 ">
                <button aria-controls="collapseOne" aria-expanded="false" class="accordion-button rounded-bottom-3 px-5 bg-success-subtle text-black" data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button">Add / Update Customers</button>
            </h2>
            <div class="accordion-collapse collapse" data-bs-parent="#accordionExample" id="collapseOne">

                <div class="container-fluid ">
                    <div class="row w-100 justify-content-center mx-auto mt-4">
                        <div class="col-10 col-sm-5  mb-3 mt-3 mx-lg-3">
                            <label class="form-label" for="inputCustId">Customer ID:</label>
                            <input class="form-control border-secondary-subtle border-3 rounded-5" id="inputCustId" placeholder="" type="text">
                        </div>
                        <div class="col-10 col-sm-5  mb-3 mt-3 mx-lg-3">
                            <label class="form-label" for="inputCustName">Customer Name:</label>
                            <input class="form-control border-secondary-subtle border-3 rounded-5" id="inputCustName" placeholder="" type="text">
                        </div>
                        <div class="col-10 col-sm-5  mb-3 mt-3 mx-lg-3">
                            <label class="form-label" for="inputCustAddress">Customer Address:</label>
                            <input class="form-control border-secondary-subtle border-3 rounded-5" id="inputCustAddress" placeholder="" type="text">
                        </div>
                        <div class="col-10 col-sm-5  mb-3 mt-3 mx-lg-3">
                            <label class="form-label" for="inputCustContact">Customer Contact:</label>
                            <input class="form-control border-secondary-subtle border-3 rounded-5" id="inputCustContact" placeholder="" type="text">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mt-4 w-100 mb-5 px-5" id="btnContainer" style="height: max-content">
                    <div class="row w-100">
                        <div class="col-6 col-md-3 text-center py-2">
                            <button class="btn w-100 h-100 btn-success">Save</button>
                        </div>
                        <div class="col-6 col-md-3 text-center py-2">
                            <button class="btn w-100 h-100 btn-primary">Update</button>
                        </div>
                        <div class="col-6 col-md-3 text-center py-2">
                            <button class="btn w-100 h-100 btn-danger">Delete</button>
                        </div>
                        <div class="col-6 col-md-3 text-center py-2">
                            <button class="btn w-100 h-100" style="background-color: grey; color: white">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-around" style="height: max-content; padding-top: 40px; margin-right: 0">
        <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: azure">
            <h4 class="text-center bg-success p-2 text-light">Search Customer</h4>
            <form>
                <div class="mb-3 ms-3 me-3">
                    <input class="form-control" id="custId" placeholder="Input Customer ID" type="text">
                </div>
                <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>

            </form>
        </div>
    </div>
