<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="assests/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assests/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="assests/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <style>
        body{
            margin-right: 12px;
        }
    </style>
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0;">
        <div class="container-fluid" style="background-color: #6eff65; height: 70px;">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="background-color: #6eff65;">
                <ul class="navbar-nav"
                    style="font-family:sans-serif; font-weight:bold;margin: 10px;">
                    <li class="nav-item" style="background-color: #6eff65; ">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<!-- INvoice Details -->

<div class="container text-center" style="margin-top: 30px; background-color: #f5ffe6;">
    <div class="row">
        <div class="col" style="height: 330px; margin-right: 30px;">
            <h3 class="bg-success" style="color: white; width: 400px;">Invoice Details</h3>

            <div class="container text-center" style="margin-top: 30px;">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="inputOID">Order ID:</label>
                        <input type="text" class="form-control" id="inputOID" placeholder="">
                    </div>
                    <div class="col">
                        <label class="form-label" for="date">Date:</label>
                        <input type="date" class="form-control" id="date" placeholder="">
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        Cus ID :
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">C001</option>
                            <option value="2">C002</option>
                            <option value="3">C003</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label" for="custName">Customer Name:</label>
                        <input type="text" class="form-control" id="custName" placeholder="">
                    </div>

                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="salary">Salary:</label>
                                <input type="text" class="form-control" id="salary" placeholder="">
                            </div>
                            <div class="col">
                                <label class="form-label" for="address">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
        <!-- item Select -->

        <div class="col" style="height: 330px; margin-right: 30px;">
            <h3 class="bg-success" style="color: white;width: 400px;">Item Select</h3>
            <!-- code here -->
            <div class="container text-center" style="margin-top: 30px;">
                <div class="row">
                    <div class="col">
                        Item Code :
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">I001</option>
                            <option value="2">I002</option>
                            <option value="3">I003</option>
                        </select>
                    </div>
                    <div class="col">
                        Item Name :
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Soap</option>
                            <option value="2">Keeri Samba</option>
                            <option value="3">Sugar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="price">Price:</label>
                        <input type="text" class="form-control" id="price" placeholder="">

                    </div>
                    <div class="col">
                        <label class="form-label" for="qty">QtyOnHand:</label>
                        <input type="text" class="form-control" id="qty" placeholder="">

                    </div>

                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="Oqty">OrderQty:</label>
                        <input type="text" class="form-control" id="Oqty" placeholder="">

                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" style="margin-top: 70px;">Add Item</button>
                    </div>
                </div>
            </div>

        </div>


        <!-- total part -->

        <div class="col" style="height: 330px; height: 340px; width: auto; background-color: #e1ffbf;">
            <!-- code here -->

            <div class="container text-center">
                <div class="row">
                    <div class="col" style="color: blue;font-size: 30px;">
                        Total
                        <label for="exampleFormControlInput1" class="form-label"
                               style="font-size: 40px;color: red;">1000.00</label>

                    </div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="cash">Cash:</label>
                        <input type="text" class="form-control" id="cash" placeholder="">
                    </div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        Balance :
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" style="margin-top: 30px;">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
        <div class="col-10">

            <div class="customeTableDiv">
                <table class="table bg-light table-bordered w-100 h-100 table-hover">
                    <thead class="bg-success text-light text-center">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">
                    <tr>
                        <td>I002</td>
                        <td>Soap</td>
                        <td>200.00</td>
                        <td>2</td>
                        <td>400.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
